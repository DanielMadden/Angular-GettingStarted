<div class="card" 
  *ngIf='product' >
  <div class="card-header">
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <div class="card-body" >
    <div class="row" >
      <div class="col-8">
        <div class="row">
          <div class="col-4">Name:</div>
          <div class="col-8">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-4">Code:</div>
          <div class="col-8">{{product.productCode | lowercase | convertToSpaces:'-'}}</div>
        </div>
        <div class="row">
          <div class="col-4">Description:</div>
          <div class="col-8">{{product.description}}</div>
        </div>
        <div class="row">
          <div class="col-4">Availability:</div>
          <div class="col-8">{{product.releaseDate}}</div>
        </div>
        <div class="row">
          <div class="col-4">Price:</div>
          <div class="col-8">{{product.price | currency:'USD':'symbol':'1.2-2'}}</div>
        </div>
        <div class="row">
          <div class="col-4">Rating:</div>
          <div class="col-8"><pm-star [rating]='product.starRating'></pm-star></div>
        </div>
      </div>
      <div class="col-4" >
        <img style="width:200px" [src]="product.imageUrl" />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class='btn btn-outline-secondary'
    style='width:80px'
    (click)='onBack()' >
  <i class="fa fa-chevron-left" ></i> Back
  </button>
  </div>
</div>
